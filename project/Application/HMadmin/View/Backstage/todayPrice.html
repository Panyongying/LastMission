<extend name="Backstage/base" />
<block name="title">
  <title>今天收入</title>
</block>
<block name="content">
<script src="__PUBLIC__/Backstage/js/jquery.table2excel.min.js"></script>
<div class="admin-biaogelist">
	
    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on"> 今天收入</ul>
      
      <dl class="am-icon-home" style="float: right;">当前位置： 首页 > <a href="#">今天收入</a></dl>
      
      <dl>
      <button type="button"  class="am-btn am-btn-danger am-round am-btn-xs am-icon-plus">导出为表格</button>
      </dl>
      <!--这里打开的是新页面-->
      
    </div>
    <form class="am-form am-g">
      
          <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped am-table-hover table2excel">
            <thead>
              <tr class="am-success">
                <th class="table-id">单号</th>
                <th class="table-author am-hide-sm-only">购买人</th>
                <th class="table-author am-hide-sm-only">生成日期</th>
                <th class="table-author am-hide-sm-only">订单价值（元）</th>
              </tr>
            </thead>
            <tbody>
              <foreach name="todayPrice.todayPrice" item="ov" >
                <tr>
                  <td>{$ov.id}</td>
                  <td>{$ov.uid}</a></td>
                  <td class="am-hide-sm-only">{$ov.orderaddtime}</td>
                  <td>{$ov.ordertotalprice}</td>
                </tr>
              </foreach>
              <tr>
                <td colspan="4">总计：￥{$todayPrice.todayTotalPrice}</td>
              </tr>
            </tbody>
          </table>
          
          <hr />
          <p>注：.....</p>
        </form>
</div>

<script>
      $('button').click(function () {
        $(".table2excel").table2excel({
          exclude: ".noExl",
          name: "Excel Document Name",
          filename: "今日收入",
          fileext: ".xls",
          exclude_img: true,
          exclude_links: true,
          exclude_inputs: true
        });
      });
    </script>
</block>
